## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=${EVENTEANDO_DATASOURCE_URL}
spring.datasource.username=${EVENTEANDO_DATASOURCE_USERNAME}
spring.datasource.password=${EVENTEANDO_DATASOURCE_PASSWORD}

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#AUTH0
auth0.issuer:${AUTH_ISSUER}
auth0.apiAudience:${AUTH_API_AUD}
